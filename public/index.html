<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="icon" type="x-icon" href="https://www.iconfinder.com/data/icons/social-media-2210/24/Medium-512.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Meet</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1 style="color: #001;"><span id="m" style="color: white;background-color: #000;padding: 1% 2.5%;border-radius: 5px;font-size: 30px;">M</span><span id="continue">eet</span></h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							autocomplete="off"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Classmates">Classmates</option>
							<option value="Workers">Workers</option>
							<option value="Family">Family</option>
							<option value="Friends">Friends</option>
							<option value="Friends">Friends</option>
							<option value="Others">Others</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<center><h5 style="color: #aaa;font-weight: inherit;">&copy; 2020 BOULARBAH ISMAIL</h5></center>
		<script type="text/javascript">
			var con = document.getElementById('continue');
			setTimeout(function(){ 
				con.style.opacity="1"; 
			}, 1500);

			var m = document.getElementById('m');
			setTimeout(function(){ 
				m.style.marginLeft="0"; 
			}, 1000);
		</script>
	</body>
</html>
